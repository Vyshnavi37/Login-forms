<!doctype html>
<html>
<head>
  <title></title>
  <style type = "text/css">
  *{
    margin:0;
    padding:0;
    font-family: sans-serif;
    background-image:url();
  }
  body{
    height: 100%;
    width: 100%;
    background-image: url(https://wallup.net/wp-content/uploads/2019/09/282383-sun-grass-meadow-sky-nature.jpg);
    background-position: center;
    background-size: cover;
    
  }
  .login-form{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
  }
  .form-box{
    width: 300px;
    height: 450px;
    position: relative;
    margin: 8% auto;
    background: rgba(192, 183, 183, 0.8);
    padding: 50px;
    box-shadow: 0 0 20px 9px #35231cfc;
    border-radius: 100px;
    display: flex;
    flex-direction: column; 
  }
  .input-group{
    top:130px;
    position: absolute;
    width: 300px;
    transition: .5s;
    display: flex;
    flex-direction: column;
  }
  .input-field{
    width: 100%;
    padding: 10px 0;
    margin: 15px 0;
    font-size: 16px;
    color: #d84040;
    font-weight: 200px;
    border-left:12px;
    border-top:0;
    border-right:0;
    border-bottom: 2px solid #270e0e;
    outline : none;
    display: flex;
    flex-direction: column;
    background: transparent;
  }
  .submit-btn{
    width: 110px;
    height: 50px;
    padding:30px;
    cursor: pointer;
    display:block;
    margin: auto;
    background: rgba(144, 181, 144, 0.7);
    border: 0;
    outline: none;
    border-radius: 30px;
    font-size: 16px;
    color: #fff;
    font-weight: 200px;
  }
  .checkbox{
    margin: 30px 10px 30px 0;
  }
  span{
    color:#1f1c1c;
    font-size: 15px;
    bottom: 68px;
    position: absolute;
  }
  #login{
    left: 50px;
  }


/*responsive*/
@media only screen and(max-width:767px){
body{
  min-width: 100%;
  padding: 30px;
}
.form-box{
  min-width: 100%;
}
}
</style>

<script type = "text/javascript">

  var check_userid = /^[a-z]+$/;
 var check_email= /^[a-zA-Z]{2,}[.]?[-]?[A-Za-z0-9]{1,}[@]{1}[a-zA-Z0-9]{1,}[.][a-zA-Z]{2,4}([.]{1}[a-zA-Z]{2,4})?$/;
  var check_password =/^(?=^.{8,}$)(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])[a-zA-Z0-9]+$/;

  function validation(){
    var user= document.getElementById('userid').value;
   var email= document.getElementById("emailid").value;
    var password= document.getElementById('passwordid').value;

	if(user == ""){
		alert("Please enter a valid userid");
		return false;
	}
if (email==""){
  alert("please enter valid id");
  return false;
}
 	if(password == ""){
		alert("Please enter a valid password");
		return false;
	}

    if(!check_userid.test(user)){
     alert("user id must contain a-z");
		return false;
	}
if(!check_emailid.test(email)){
  alert("email id must contain a-z,number");
  return false;
}
    if(!check_password.test(password)){
      alert("password must contain length 8 with atleast one number , atleast one uppercase letter, atleast one lowercase letter ");
		return false;
	 }

	alert("Login Successful");
	return true;
  }


</script>
</head>

	<body>
	<section class = "login-form">
		<div class ="form-box">
			<form method ="post" id="login" class="input-group" action="#" onsubmit= "return validation();" >
				<div >
					<input type ="text" class ="input-field" id= "userid" placeholder="User Id">
				</div>

        <div>
          <input type ="text" class="input-field" id="emailid" placeholder="email Id">
        </div>
        
				<div>
					<input type ="password" class ="input-field" id="passwordid" placeholder="Enter Password">
				</div>

				<input type ="checkbox" class ="checkbox"> <span>Remember Password</span>
				<button type="submit" class= "submit-btn">Log in</button>
			</form>
		</div>
	</section>
	</body>
</html>
